kind: AdminService
spec:
  meta:
    roleId: production
    subDomain: pgweb.
    name: pgweb
    description: Web-based PostgreSQL database browser written in Go.
    tags:
    - admin
    - management
    longDescription:
      remote:
        url: https://raw.githubusercontent.com/sosedoff/pgweb/master/README.md
  resolver:
    yaml:
      content: |
        baseUrl: http://pgweb:8080
  strategy:
    proxy: {}