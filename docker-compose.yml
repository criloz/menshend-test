menshend:
  image: nebtex/menshend:latest
  volumes:
    - ./config.yml:/etc/menshend.yml
  restart: always
  links:
    - vault
    - portainer
    - mongo-express
    - pgweb
  env_file:
    - .menshend.env
  ports:
    - "80:8787"

vault:
  image: vault:latest
  restart: always
  ports:
    - "8200:8200"
  env_file: 
    - .vault.env

portainer:
  image: portainer/portainer:latest
  command: --no-auth
  ports:
    - "9000:9000"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /srv/docker/portainer:/data
  restart: always

mongo:
  image: mongo:latest
  restart: always
  ports:
    - "27017:27017"

mongo-express:
  image: mongo-express:latest
  restart: always
  ports:
    - "8081:8081"
  links:
    - mongo

postgres:
  image: postgres:latest
  environment:
    - POSTGRES_PASSWORD=postgres
  restart: always
  ports:
    - "5432:5432"

pgweb:
  image: sosedoff/pgweb:latest
  restart: always
  image: sosedoff/pgweb
  ports: 
    - "8081:8080" 
  links: 
    - postgres
  depends_on:
    - postgres
  environment:
    - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable